        <div class="tableControl">
            <div class="control controlIP">
                <label for="">Dirección IP</label>
                <div class="ipContainer" id="ipContainer">
                    <input id="ip1" type="text" maxlength="3">
                    <p>.</p>  
                    <input id="ip2" type="text" maxlength="3">
                    <p>.</p>
                    <input id="ip3" type="text" maxlength="3">
                    <p>.</p>
                    <input id="ip4" type="text" maxlength="3">
                </div>
            </div>
            <div class="flex">
                <div class="control">
                    <label for="mask">Máscara de Red</label>
                    <select name="mask" id="selectMask">
                        <option value="N" disabled selected>--> Selecciona una opcion <--</option>
                        <option value="A">--> 255.0.0.0 <--</option>
                        <option value="B">--> 255.255.0.0 <--</option>
                        <option value="C">--> 255.255.255.0 <--</option>
                    </select>
                </div>
                <div class="control">
                    <label for="">Número de Subredes</label>
                    <select class="numSubredes" id="numSubredes">
                        <option value="SN" disabled selected>-->Selecciona una opción<--</option>
                        <option value="S1">1</option>
                        <option value="S2">2</option>
                        <option value="S3">4</option>
                        <option value="S4">8</option>
                        <option value="S5">16</option>
                        <option value="S6">32</option>
                        <option value="S7">64</option>
                        <option value="S8">128</option>
                        <option value="S9">256</option>
                        <option value="S10">512</option>
                        <option value="S11">1024</option>
                        <option value="S12">2048</option>
                        <option value="S13">4096</option>
                        <option value="S14">8192</option>
                        <option value="S15">16384</option>
                        <option value="S16">32768</option>
                        <option value="S17">65536</option>
                        <option value="S18">131072</option>
                        <option value="S19">262144</option>
                        <option value="S20">524288</option>
                        <option value="S21">1048576</option>
                        <option value="S22">2097152</option>
                        <option value="S23">4194304</option>
                        <option value="S24">8388608</option>
                        <option value="S25">16777216</option>
                    </select>
                </div>
                <div class="buttonContainer">
                    <button id="button">Haz el Calculin</button>
                </div>
            </div>

        <div class="tableContainer">
            <table>
                <tbody id="tableBody">
                    <tr>
                        <th>Número de red</th>
                        <th>Dirección de Subred</th>
                        <th>IP Inicial</th>
                        <th>IP Final</th>
                        <th>Dirección de Broadcast</th>
